<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #app {
        width: 400px;
        height: 570px;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }
      .scrollable {
        overflow-y: auto;
        max-height: calc(100vh - 150px);
      }
      .scrollable::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
